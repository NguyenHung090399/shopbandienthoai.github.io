{% extends 'base.html' %}
{% load static %}

{% block banner_slider %}
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/slide3.webp' %}" class="d-block w-100" alt="..." height="480">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/slide2.webp' %}" class="d-block w-100" alt="..." height="480">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/slide1.webp' %}" class="d-block w-100" alt="..." height="480">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/slide4.webp' %}" class="d-block w-100" alt="..." height="480">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <hr>
{% endblock %}

{% block content %}
  <div class="row"  style="width: 100%;">
    {% for product in product_list %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}" alt="" style="width: 314px;">
        <div class="box-element product">
            <h5><strong>{{product.name}}</strong></h5>
            <hr>
            <div class="bt" style="width: 303px; display: flex;">
              <button data-product = "{{product.id}}" data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Thêm giỏ hàng</button>
              <a class="btn btn-outline-success" href="/detail_product/{{product.id}}">Xem</a>
              <div class="price" style="margin: 0px 10px 0 10px; ">
                <h5 style="display: block; float: right"><strong>{{product.price | floatformat:2}} $ </strong></h5>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
  <br><br><br>
{% endblock %}
